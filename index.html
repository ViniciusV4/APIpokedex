<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
          </h1>
      
          <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="Name or Number"
              required
            />
          </form>
      
          <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>
          </div>
      
        <img src="img/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
    <script src="main.js"></script>
</body>
</html>
